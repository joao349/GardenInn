<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="PaginaLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Navigation -->
    <nav class="navbar">
        <div class="navbar-left">
          <div class="logo" aria-label=" Liven green logo">
            <img src="Logo preta.png" alt="">
          </div>
          <ul class="nav-links">
              <li><a href="#quem-somos">quem nós somos</a></li>
              <li><a href="#missao">Nossa missão</a></li>
              <li><a href="#solucao">Nossa solução</a></li>
              <li><a href="#orcamentos">Orçamentos</a></li>
          </ul>
        </div>

            <div class="navbar-right">
                <div class="search-icons">
                    <input type="search" placeholder="Search" aria-label="Search" />
                    <div class="icon" title="Perfil">&#128100;</div>
                    <div class="hamburger" aria-label="Menu">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>   
    </nav>

    <!-- Main Content with Login Form -->
    <main class="main-content">
        <div class="login-card">
            <div class="logo">
                <link rel="stylesheet" href="">
            </div> <!-- Replace with actual logo SVG/image -->
            <h2>Please log in to continue</h2>
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </main>
        
    <!-- Modal para colocar os dados do usuario que não possui login-->
    <!-- Button trigger modal -->
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </button>

    <!-- Modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 10px;">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="Primeiro nome">
                        <input type="text" name="" id="">
                    </div>
                    <div class="Segundo nome">
                        <input type="text" name="" id="">
                    </div>
                    <div class="E-mail">
                        <input type="text" name="" id="">
                    </div>
                    <div class="Telefone">
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
       document.querySelector('.btn-primary').addEventListener('click', function() {
           var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
           myModal.show();
       });
   </script>
</body>
</html>
