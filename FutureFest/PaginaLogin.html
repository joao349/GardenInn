<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="PaginaLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Navigation -->
    <nav>
        <div class="menu-left">
            <a href="SobreNos.html">quem nós somos</a>
            <a href="#">Nossa missão</a>
            <a href="#">Nossa solução</a>
            <a href="#">Orçamentos</a>
        </div>

        <a href="" class="logo" aria-label="Liven Green Logo">
            <img src="Logo preta.png" alt="Liven Green logo" />
        </a>

        <div class="menu-right">
            <div class="search-container">
                <input type="search" placeholder="Search" aria-label="Search" />
                <button class="search-btn" aria-label="Buscar">&#128269;</button>
            </div>
            <button aria-label="User profile" style="font-size:18px;" id="Usuario">&#128100;</button>
            <script>
                document.getElementById("Usuario").addEventListener("click", () => {
                    window.location.href = "PaginaLogin.html";
                });
            </script>
            <button aria-label="Favorites" style="font-size:18px;">&#10084;</button>
            <button aria-label="Shopping bag" style="font-size:18px;">&#128717;</button>
            <button aria-label="Menu" style="font-size:24px;">&#9776;</button>
        </div>
    </nav>

    <!-- Main Content with Login Form -->
    <main class="main-content">
        <div class="login-card">
            <div class="logo">
                <img src="Logo branca.png" alt="">
                <!-- Replace with actual logo SVG/image -->
            </div>
            <h2>Faça o log-in para continuar</h2>

            <form action="/Login" method="post" class="login-form">
                <input name="email" type="email" placeholder="Email" required>

                <input name="senha" type="password" placeholder="Senha" required>

                <button type="submit" class="login-btn">Log in</button>
            </form>

            <p class="signup-link">Não possui uma conta? <a onclick="AdiconarNovoElemento()">Sign up</a></p>
        </div>
    </main>

    <!-- Modal -->
   

    <!-- Script para validação básica -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem. Tente novamente.');
                return;
            }
            // Aqui você pode adicionar lógica para enviar os dados para o servidor
            alert('Conta criada com sucesso!');
            // Fechar o modal após sucesso
            var myModal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
            myModal.hide();
        });
    </script>

    

  

<script>

function AdiconarNovoElemento(){
    const ModalHtml = `
<div class="modal fade" id="Adicionar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/InserirUsuario" method="POST"> 
          <div class="modal-body">
          
    
          

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome</span>
                <input name="PrimeiroNome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Segundo nome</span>
                <input name="SegundoNome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                <input name="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                <input name="telefone" type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Senha</span>
                <input id="password" name="senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Confirmar Senha</span>

                <input id="confirmPassword" name="ConfirmarSenha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          

        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                <button type="submit"  class="btn btn-primary">Inserir Dados</button>
            </div>

      </form>
      
    </div>
  </div>
</div>`

document.body.insertAdjacentHTML('afterbegin',ModalHtml)

        const modalElement = document.getElementById('Adicionar');
      const modalBootstrap = new bootstrap.Modal(modalElement, {
        backdrop: 'static',
        keyboard: true
      });

      modalBootstrap.show();

      modalElement.addEventListener('hidden.bs.modal', () => {
        modalElement.remove();
      });

      }

</script>
</body>

</html>
