<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="PaginaLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Header Navigation -->
    <nav>
        <div class="menu-left">
            <a href="SobreNos.html">quem nós somos</a>
            <a href="#">Nossa missão</a>
            <a href="#">Nossa solução</a>
            <a href="#">Orçamentos</a>
        </div>

        <a href="" class="logo" aria-label="Liven Green Logo">
            <img src="Logo preta.png" alt="Liven Green logo" />
        </a>

        <div class="menu-right">
            <div class="search-container">
                <input type="search" placeholder="Search" aria-label="Search"/>
                <button class="search-btn" aria-label="Buscar">&#128269;</button>
            </div>
            <button aria-label="User profile" style="font-size:18px;" id="Usuario">&#128100;</button>
            <script>
                document.getElementById("Usuario").addEventListener("click", () => {
                    window.location.href = "PaginaLogin.html";
                });
            </script>
            <button aria-label="Favorites" style="font-size:18px;">&#10084;</button>
            <button aria-label="Shopping bag" style="font-size:18px;">&#128717;</button>
            <button aria-label="Menu" style="font-size:24px;">&#9776;</button>
        </div>
    </nav>


    <!-- Main Content with Login Form -->
    <main class="main-content">
        <div class="login-card">
            <div class="logo">
                <img src="Logo branca.png" alt="">
                <!-- Replace with actual logo SVG/image -->
            </div>
            <h2>Faça o log-in para continuar</h2>
            <form action="/Login" method="post" class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <p class="signup-link">Não possui uma conta? <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign up</a></p> <!-- Alterado aqui -->
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/InserirUsuario" method="post" id="signupForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Primeiro nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Segundo nome</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Digite seu segundo nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite uma senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirme a senha</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="signupForm" class="btn btn-primary">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para validação básica -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('As senhas não coincidem. Tente novamente.');
                return;
            }
            // Aqui você pode adicionar lógica para enviar os dados para o servidor
            alert('Conta criada com sucesso!');
            // Fechar o modal após sucesso
            var myModal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
            myModal.hide();
        });
    </script>
</body>
</html>
