<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Login - GF Garden</title>
    <link rel="stylesheet" href="PaginaLogin.css">
</head>

<body>

    <nav>
            <ul>
            <li><a href="#quem-somos">quem nós somos</a></li>
            <li><a href="#missao">Nossa missão</a></li>
            <li><a href="#solucao">Nossa solução</a></li>
            <li><a href="#orcamentos">Orçamentos</a></li>
            </ul>

            <div class="logo" aria-label="Garden Inn logo">
            G<span>∙</span>P
            </div>

            <div class="search-icons">
            <input type="search" placeholder="Search" aria-label="Search" />
            <div class="icon" title="Perfil">&#128100;</div>
            <div class="hamburger" aria-label="Menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            </div>
    </nav>


    <main>
        <section class="login-box" aria-labelledby="login-title">
            <h1 id="login-title" aria-hidden="true">GF</h1>
            <p>Please login to continue using our app</p>
            <form action="#" method="post" aria-describedby="signup-text">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email" />
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Log In</button>
            </form>
            <p id="signup-text" class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
        </section>
    </main> 
</body>
</html>

</body>
</html>
